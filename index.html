<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>Homework3</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="assets/logo.jpg" alt="logo" class="header__img" />
      <ul class="header__list">
        <li class="header__item"><a href="#" class="header__link">Home</a></li>
        <li class="header__item">
          <a href="#" class="header__link">Contacto</a>
        </li>
        <li class="header__item">
          <a href="" class="header__link">Nosotros</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <img src="assets/imgmain.jpg" alt="ocean" class="main__img" />
      <h1 class="main__title">Nuestros Ofertas</h1>
      <div class="cards">
        <div class="card one">
          <img src="assets/carpintero.jpg" alt="carpintero" class="card__img" />
          <h2 class="card__title">Carpintería</h2>
          <a href="#" class="button">Conoce más</a>
        </div>
        <div class="card two">
          <img src="assets/odontologo.jpg" alt="odontologo" class="card__img" />
          <h2 class="card__title">Odontología</h2>
          <a href="#" class="button">Conoce más</a>
        </div>
        <div class="card three">
          <img
            src="assets/cardiologo.jpg"
            alt="card__title"
            class="card__img"
          />
          <h2 class="card__title">Cardiología</h2>
          <a href="#" class="button">Conoce más</a>
        </div>
      </div>
      <div class="cards">
        <div class="card one">
          <img src="assets/futbolista.jpg" alt="futbolista" class="card__img" />
          <h2 class="card__title">Deportología</h2>
          <a href="#" class="button">Conoce más</a>
        </div>
        <div class="card two">
          <img
            src="assets/veterinaria.jpg"
            alt="veterinaria"
            class="card__img"
          />
          <h2 class="card__title">Veterinaria</h2>
          <a href="#" class="button">Conoce más</a>
        </div>
        <div class="card three">
          <img
            src="assets/manicurista.jpg"
            alt="manicurista"
            class="card__img"
          />
          <h2 class="card__title">Manicurista</h2>
          <a href="#" class="button">Conoce más</a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <h3 class="footer__title">Copyright. Mi Trabajo 2021</h3>
    </footer>
  </body>
</html>
