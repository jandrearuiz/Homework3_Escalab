<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>Homework3</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header class="header">
    <img src="assets/logo.jpg" alt="logo" class="header__img">
    <ul class="header__list">
      <li class="header__item"><a href="#" class="header__link">Home</a></li>
      <li class="header__item"><a href="#" class="header__link">Contacto</a></li>
      <li class="header__item"><a href="" class="header__link">Nosotros</a></li>
    </ul>
  </header>
  <main class="main">
    <img src="assets/imgmain.jpg" alt="ocean" class="main__img">
    <h1 class="main__title">Nuestros Trabajos</h1>
    <div class="cards">
      <div class="card one">
        <img src="assets/carpintero.jpg" alt="carpintero" class="img">
        <h2 class="card__title">Carpintería</h2>
      </div>
      <div class="card two">
        <img src="assets/odontologo.jpg" alt="odontologo" class="img">
        <h2 class="card__title">Odontología</h2>
      </div>
      <div class="card three">
        <img src="assets/cardiologo.jpg" alt="card__title" class="img">
        <h2 class="card__title">Cardiología</h2>
      </div>
    </div>
    <div class="cards">
      <div class="card one">
        <img src="assets/futbolista.jpg" alt="futbolista" class="img">
        <h2 class="card__title">Deportología</h2>
      </div>
      <div class="card two">
        <img src="assets/veterinaria.png" alt="veterinaria" class="img">
        <h2 class="card__title">Veterinaria</h2>
      </div>
      <div class="card three">
        <img src="assets/manicurista.jpg" alt="manicurista" class="img">
        <h2 class="card__title">Manicurista</h2>
      </div>
    </div>
  </main>
  <footer class="footer">
    <h3 class="footer__title">Copyright. Mi Trabajo 2021</h3>
  </footer>
</body>
</html>
